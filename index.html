<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <img src="icons/book.gif" alt="A book turing its pages" id="main_icon" >
        <h1>Memberships</h1>
    </header>
    <section class="panel">
        <section class="membership_option" id="adult">
            <img src="icons/workspace.png" alt="">
            <h2>Adult</h2>
            <ul>
                <li>
                    5 Paperback Books Per Month
                </li>
                <li>
                    Unlimited Access To Our Online Library
                </li>
                <li class="price">
                    50$
                </li>
            </ul>
            <button>
                SELECT
            </button>
        </section>
        <section class="membership_option" id="student">
            <img src="icons/learning.png" alt="">
            <h2>Youth</h2>
            <ul>
                <li>
                    1 paperback book per month
                </li>
                <li>
                    50% Discount on all textbooks
                </li>
                <li class="price">
                    10$
                </li>
            </ul>
            <button>
                SELECT
            </button>

        </section>
        <section class="membership_option" id="senior">
            <img src="icons/vacations.png" alt="">
            <h2>Senior</h2>
            <ul>
                <li>
                    3 Paperback Books per month
                </li>
                <li>
                    unlimited access to our online library
                </li>
                <li class="price">
                    16$
                </li>
            </ul>
            <button>
                SELECT
            </button>
        </section>
    </section>
</body>
</html>
